<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | National Disaster Response App</title>
    <link rel="stylesheet" href="/styles/main.css">
    <style>
        .error-container {
            text-align: center;
            padding: 50px;
            margin-top: 80px;
        }
        .error-container h1 {
            font-size: 72px;
            color: var(--primary-color);
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="/images/logo.png" alt="National Disaster Response App Logo">
            </div>
        </nav>
    </header>

    <main>
        <div class="error-container">
            <h1>404</h1>
            <h2>Page Not Found</h2>
            <p>Sorry, the page you are looking for doesn't exist or has been moved.</p>
            <a href="/" class="cta-button">Go to Homepage</a>
        </div>
    </main>

    <footer>
        <div class="copyright">
            <p>&copy; 2024 National Disaster Response App. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Check for dark mode
        if (localStorage.getItem('darkMode') === 'true') {
            document.body.classList.add('dark-mode');
        }
    </script>
</body>
</html>
